<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Group Draw</title></head>
<body>
  <h1>Group Assignments</h1>
  {% for grp, members in groups.items() %}
    <h2>Group {{ grp }}</h2>
    <ul>
      {% for name,pot in members %}
        <li>{{ name }} <small>(Pot {{ pot }})</small></li>
      {% endfor %}
    </ul>
  {% endfor %}
  <p><a href="{{ url_for('index') }}">Start Over</a></p>
</body>
</html>
