<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Enter Scores – Group {{ grp }}</title></head>
<body>
  <h1>Enter Scores for Group {{ grp }}</h1>
  <form method="post">
    <table border="1" cellpadding="5">
      <tr><th>Match</th><th>Score</th></tr>
      {% for p1, p2 in pairings %}
        {% set key = p1 ~ '|' ~ p2 %}
        {% set g = results[key] %}
        <tr>
          <td>{{ p1 }} vs {{ p2 }}</td>
          <td>
            <input type="number"
                   name="{{p1}}_vs_{{p2}}_g1"
                   min="0"
                   required
                   style="width:50px"
                   value="{{ g[0] if g[0] is not none else '' }}">
            –
            <input type="number"
                   name="{{p1}}_vs_{{p2}}_g2"
                   min="0"
                   required
                   style="width:50px"
                   value="{{ g[1] if g[1] is not none else '' }}">
          </td>
        </tr>
      {% endfor %}
    </table>
    <button type="submit">Save & View Standings</button>
  </form>
</body>
</html>
